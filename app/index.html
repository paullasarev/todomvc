<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todomvc</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="js/todomvc.js" type="text/javascript"></script>

  <script src="../bower_components/mocha/mocha.js" type="text/javascript"></script>
  <script src="../bower_components/chai/chai.js" type="text/javascript"></script>
  <script src="../bower_components/chai-jquery/chai-jquery.js" type="text/javascript"></script>
  <script src="../bower_components/WebConsole/WebConsole.js" type="text/javascript"></script>
  <script src="../bower_components/tinycolor/tinycolor.js" type="text/javascript"></script>

  <script src="js/need.js" type="text/javascript"></script>
  <script src="../test/cstyle.js" type="text/javascript"></script>

  <script type="text/javascript">
      mocha.setup({ui:'bdd', reporter:WebConsole})
      chai.config.includeStack = true;
    $(function(){mocha.run();});
  </script>

  <script src="../test/css.js" type="text/javascript"></script>
  <script src="../test/angular.js" type="text/javascript"></script>
  <script src="../test/todomvc.js" type="text/javascript"></script>

  
</head>
<body ng-app>

  <div class="todo">
    <div class="todo__header">
      <div class="todo__title">todos</div>
    </div>
    <div class="todo__caption">
      <div class="todo__splitter"></div>
      <input class="todo__input" placeholder="What needs to be done?"/>
    </div>
  </div>

</body>
</html>
